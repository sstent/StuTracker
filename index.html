<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap with KML and GPX Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Ensure the map container takes up the full page */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 35px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        /* Style for the banner */
        #banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 30px; /* Adjust as needed */
            font-size: 24px; /* Adjust as needed */
        }
    </style>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Leaflet GPX plugin -->
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <!-- Include Leaflet Omnivore plugin -->
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
</head>
<body>
    <div id="banner">StuTracker</div>
    <div id="map"></div>
    <script>
        // Initialize the map centered on the specified coordinates and zoom level
        var map = L.map('map').setView([40.9734, -73.9256], 11);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // KML URL with username and password
        var kmlUrl = 'https://USERNAME:abodyinmotion@share.garmin.com/Feed/ShareLoader/NDB92';

        // Use CorsProxy.io to handle CORS for the KML file
        var corsProxy = 'https://corsproxy.io/?';
        var proxyKmlUrl = corsProxy + encodeURIComponent(kmlUrl);

        // Load the KML file
        //omnivore.kml(proxyKmlUrl).addTo(map);


// Load the KML file and customize the marker icon
        var kmlLayer = omnivore.kml(proxyKmlUrl, null, L.geoJSON(null, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-red.png',
                        iconSize: [25, 41], // size of the icon
                        iconAnchor: [12, 41], // point of the icon which will correspond to marker's location
                        popupAnchor: [1, -34], // point from which the popup should open relative to the iconAnchor
                        shadowSize: [41, 41] // size of the shadow
                    })
                });
            }
        })).addTo(map);
        

    </script>
</body>
</html>
